<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid" style="background-color: blue"  id="header">
        <h4 class="text-center mb-0 text-white">Weather Dashboard</h4>
        <nav class="navbar navbar-light" id="navbar"></nav>
    </div>
    <main>
        <p>city date and current weather go here</p>
        <form>
            <div class="form-group">
                <label for="search-text">Enter a City</label>
                <input class="form-control" type="text" name="search-text" id="search">

                <input class="form-control btn-light" type="submit" value="" name="submit-search"
                    id="submit-search">Submit</input>
            </div>
        </form>
    </main>

    <sidebar>
        <p>city search and previous search buttons go here</p>
    </sidebar>


</body>

</html>
